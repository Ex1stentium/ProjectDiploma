<!DOCTYPE html>
<html lang="en">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/template.css}" rel="stylesheet" />

    <style>
        body{
            background-color: white;
        }
        .nav-link{
            color: black;
        }
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .bs-example{
            margin: 20px;
            float: left;
        }
        .container{
            margin-left: 200px;
        }
    </style>

</head>
<body>



<div class="bs-example">
    <nav class="nav flex-column">
        <a href="#" class="nav-item nav-link active">Create new</a>
        <a href="#" class="nav-item nav-link">Disciplines list</a>
        <a href="#" class="nav-item nav-link">Edit</a>
    </nav>
</div>

<div class="container">
    <main>
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">New Discipline</h4>
            <form class="needs-validation" novalidate="" action="/disciplineCreate" method = "post">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label  class="form-label">Discipline Name</label>
                        <input type="text" class="form-control" name="discipline" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid discipline name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label  class="form-label">Laboratory hours</label>
                        <input type="text" class="form-control" name="laboratory_hours" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid number of hours is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label  class="form-label">Lecture hours</label>
                        <input type="text" class="form-control" name="lecture_hours" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid number of hours is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label  class="form-label">Practice hours</label>
                        <input type="text" class="form-control" name="practice_hours" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid number of hours is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label  class="form-label">Student Independent Study</label>
                        <input type="text" class="form-control" name="sis" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid number of hours is required.
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label  class="form-label">Credits</label>
                        <select class="form-select" name="credits" required="">
                            <option value="">Choose...</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid number of credits.
                        </div>
                    </div>
                    </div>
                <hr class="my-4">
                <button class="btn btn-outline-secondary" type="submit">Create discipline</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
